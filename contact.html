<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styled.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="warpp">
        <header>send us a message</header>
        <div class="button-area">
            <a href="index.html"><button id="bt"> back</a></button>
            
        </div>
        <form method="POST">
            <div class="dbl-field">
                <div class="field">
                    <input id="name" type="text" name="name" placeholder="enter your name">
                    <i class="fa fa-user"></i>
                </div>
                <div class="field">
                    <input type="email" id="email" name="email" placeholder="enter your email">
                    <i class="fa fa-envelope"></i>
                </div>
            </div>
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="phone" id="phone" placeholder="enter your phone">
                    <i class="fa fa-phone-alt"></i>
                </div>
                <div class="field">
                    <input type="text" id="grade" name="grade" placeholder="enter your grade">
                    <i class="fa fa-globe"></i>
                </div>
            </div>
            <div class="dbl-field">
                <div class="field">
                    <input type="text" name="gender" id="gender" placeholder="enter your gender">
                    <i class="fa fa-phone-alt"></i>
                </div>
                <div class="field">
                    <input type="date" id="date" name="date" placeholder="enter your date">
                    <i class="fa fa-globe"></i>
                </div>
            </div>
            <div class="message">
                <textarea placeholder="write your message" name="message" id="message" cols="30" rows="10"></textarea>
                <i class="material-icons">message</i>
            </div>
            <div class="button-area">
                <button id="btn"> send message</button>
                
            </div>
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script>
        var btn = document.getElementById('btn');
        btn.addEventListener('click', function(e) {
            e.preventDefault()
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var grade = document.getElementById('grade').value;
            var gender = document.getElementById('gender').value;
            var date = document.getElementById('date').value;
            var message = document.getElementById('message').value;
            var body = 'Name: '+name + '<br/> Email: ' + email + '<br/> Phone: ' + phone + '<br/> Grade: ' +grade + '<br/> Gender: ' +gender + '<br/> Date: ' +date + '<br/> Message: ' + message;


            Email.send({
                    SecureToken : "3796b72f-d3c0-4e61-9878-2004a9f61f55",
                    To : 'pacesettertutorials@gmail.com',
                    From : "onisurutejiritj@gmail.com",
                    Subject : "contavt form",
                    Body : body
            }).then(
                message => alert(message)
            );


        })
    </script>
</body>
</html>
